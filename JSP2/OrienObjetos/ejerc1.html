<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿En qué cuatrimestre estamos?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>¿En qué cuatrimestre estamos?</h1>
    <button id="verCuatrimestre">Mostrar Cuatrimestre</button>
    <div id="resultado"></div>

    <script>
        function mostrarCuatrimestre(mes) {
            const resultadoDiv = document.getElementById('resultado');
            if (mes >= 1 && mes <= 4) {
                resultadoDiv.innerText = "Estamos en el primer cuatrimestre.";
            } else if (mes >= 5 && mes <= 8) {
                resultadoDiv.innerText = "Estamos en el segundo cuatrimestre.";
            } else {
                resultadoDiv.innerText = "Estamos en el tercer cuatrimestre.";
            }
        }

        document.getElementById('verCuatrimestre').addEventListener('click', () => {
            let fecha = new Date();
            let mes = fecha.getMonth() + 1; // `getMonth()` devuelve valores entre 0 y 11
            mostrarCuatrimestre(mes);
        });
    </script>
</body>
</html>
